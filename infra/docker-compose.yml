version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: career
      POSTGRES_PASSWORD: career
      POSTGRES_DB: career_compass
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build: ../backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ../backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+psycopg://career:career@db:5432/career_compass
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

  frontend:
    build: ../frontend
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"
    volumes:
      - ../frontend:/app
    ports:
      - "3000:3000"

volumes:
  db-data:
